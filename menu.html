<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ del Juego</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .menu-button {
            background: #fff;
            color: #000;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .menu-button:hover {
            background: #ccc;
            transform: scale(1.1);
        }
        #playerCharacter {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 20px;
            display: none; /* Ocultar por defecto */
        }
    </style>
</head>
<body>
    <!-- Elemento de audio para el sonido de fondo -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="menu.wav" type="audio/wav">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="menu-container">
        <img id="playerCharacter" src="Logo.png" alt="Logo"> <!-- Imagen inicial -->
        <button class="menu-button" onclick="location.href='juego.html'">Jugar</button>
        <button class="menu-button" onclick="location.href='opciones.html'">Opciones</button>
        <button class="menu-button" onclick="location.href='casillero.html'">Casillero</button>
        <button class="menu-button" onclick="location.href='tienda.html'">Tienda</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playerCharacter = document.getElementById('playerCharacter');

            // Verificar si hay un personaje seleccionado en localStorage
            const selectedCharacter = localStorage.getItem('selectedCharacter');

            if (selectedCharacter) {
                // Mostrar la imagen del personaje seleccionado
                playerCharacter.src = selectedCharacter;
                playerCharacter.style.display = 'block';
            } else {
                // Mostrar el logo por defecto
                playerCharacter.src = 'Logo.png';
                playerCharacter.style.display = 'block';
            }
        });
    </script>
</body>
</html>
